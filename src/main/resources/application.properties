lec=lec16

spring.application.name=graphql-playground
spring.graphql.schema.locations=classpath:graphql/${lec}
spring.graphql.path=/graphql
spring.graphql.websocket.path=/graphql
spring.graphql.graphiql.enabled=true
spring.graphql.graphiql.path=/graphiql
server.port=8080

logging.level.root=INFO

customer.service.url=http://localhost:8080/graphql
customer.events.subscription.url=ws://localhost:8080/graphql